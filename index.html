<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container signup" style="display: block;">
            <h1>Create <br>Account</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="line-container">or use your email for registration</div>
            <form>
                <div class="icons"><i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" required class="form1">
                </div>
                <div class="icons"><i class="fa-solid fa-at"></i>
                    <input type="email" placeholder="Email" required class="form1">
                </div>
                <div class="icons"><i class="fa-solid fa-keyboard"></i>
                    <input type="password" placeholder="Password" required class="form1">
                </div>
                <div class="icons"><i class="fa-solid fa-keyboard"></i>
                    <input type="password" placeholder="Re-enter Password" required class="form1">
                </div>
                <div class="remember">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="button-container">
                    <button class="button" type="button">Sign Up</button>
                </div>
                <div class="same-line">
                <p class="Already">Already have an account?</p>
                <div class="button-container1">
                    <button class="button1" type="button" >Sign In</button></div>
                </div>
            </form>
        </div>
        <!-- Sign In Form -->
        <div class="form-container signin" style="display: none;">
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="line-container">or use your email and password</div>
            <form>
                <div class="icons"><i class="fa-solid fa-at"></i>
                    <input type="email" placeholder="Email" required class="form1">
                </div>
                <div class="icons"><i class="fa-solid fa-keyboard"></i>
                    <input type="password" placeholder="Password" required class="form1">
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <div class="button-container">
                    <button class="button" type="button">Sign In</button>
                </div>
                <p class="Already">Don't have an account?</p>
                <div class="button-container1">
                    <button class="button1" type="button" >Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
